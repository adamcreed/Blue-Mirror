<div class="journal-container" ng-controller="JournalController as entries">
    <button class="past-journals button" ng-click="past=true" ng-hide="past">view past entries</button>
    <button class="add-journals button" ng-click="past=false" ng-show="past">aye</button>
    <form name="journalForm" class="journal-form" ng-hide="past">
        <!-- ng-submit="" -->
        <input type="text" ng-model="title">
        <textarea class="journal-entry" type="text" ng-model="text">
    </textarea>
        <p class="error">{{error}}
        </p>
        <a class="button" ng-click="postJournals()">submit</a>
    </form>

    <div ng-show="past">
        <ul>
            <li ng-repeat="entry in journalsArray">
                <a class="delete-journals" ng-click="deleteJournalEntry(entry)" ng-show="past">delete</a>
                <div ng-hide="edit"> <span class="entry">{{entry.title}}</span>
                    <span class="entry">{{entry.text}}</span>
                    <span class="entry">{{entry.updated_at}}</span>
                    <button class="edit-entry" type="submit" ng-click="toggleTextarea()"><span>edit entry</span><img ng-src="http://simpleicon.com/wp-content/uploads/pencil.svg"></button>
                </div>

                <form ng-hide="!edit" class="textarea-container" ng-submit="patchBioText(text)">
                    <label class="textlabel"> tell us about yourself
          <textarea ng-model="text" maxlength='100'></textarea>
        </label>
                    <button class="submit-bio" type="submit">submit</button>
                </form>
                <button class="submit-entry" type="submit" ng-click="toggleTextarea()"><span>submit entry</span></button>
            </li>
        </ul>
    </div>

</div>
