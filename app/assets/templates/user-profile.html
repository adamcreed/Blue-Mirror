<div class="container" ng-controller="TodoController as todo">
    <div class="todo-wrapper">
        <h2 class="total-items">What Motivates You?</h2>
        <a href="#">See what motivates other users..</a>
        <div class="todo-list">
            <ul class="nav">
                <li ng-repeat="todo in todos">
                    <input class="checkbox" type="checkbox" ng-model="todo.done" />
                    <span class="todo-{{todo.done}} todo">{{todo.text}}</span>
                </li>
            </ul>
            <input type="text" Placeholder="Enter Task" maxlength="100" ng-model="input" />
            <p class="error">{{error}}</p>
            <a class="button" ng-click="addToDo()"> Add New Task</a>
            <a class="button" ng-click="clearCompleted()">Delete Selected</a>
        </div>
    </div>
