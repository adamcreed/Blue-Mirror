<main class="mood">
    <div class="update-mood-container">
        <div class="mood-info">
            <h2>Update Your Mood</h2>
            <select>
                <option value="Happy">Happy</option>
                <option value="Sad">Sad</option>
                <option value="Indifferent">Indifferent</option>
                <option value="Angry">Angry</option>
            </select>
            <form class="mood-form">
                <label for="explain">Explain:</label>
                <input type="text" id="explain" name="explain" placeholder="Please explain">

                <input type="submit" value="Enter">
            </form>
        </div>
        <div class="mood-updated">
            <h2>Mood Updated!</h2>
            <span>Edit</span>
        </div>
    </div>
</main>

<div class="container">
    <div class="todo-wrapper text-center">
        <h4 class="total-items">Total todos : 5</h4>
        <div class="todo text-left">
            <ul class="nav" >
                <li>
                    <input type="checkbox" ng-model="todo.done"/>
                    <span class="todo">Go for a walk</span>
                </li>
          </ul>
          <input type="text" Placeholder="Enter Task" ng-model="input"/>
          <p class="error"></p>
          <a href="" class="btn btn-success" ng-click="addToDo()"> Add New Task</a>
          <a href="#" class="btn btn-danger" ng-click="clearCompleted()">Delete Selected</a>
      </div>
</div>
