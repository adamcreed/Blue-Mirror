<div class="row">
    <div class="loading" ng-show="!map.control"></div>
    <h2 ng-show="map.control">Local Counselors <i class="fa fa-map-marker" aria-hidden="true"></i></h2>
    <div class="map-container">
        <ui-gmap-google-map ng-if="map.center" id="map-canvas" center="map.center" zoom="map.zoom" draggable="true" options="map.options" zoom-to-include-markers="true" control="map.control" event="map.event">
            <ui-gmap-marker ng-repeat="m in map.markers" idkey='m.id' coords="m" click="onMarkerClicked(m)">
                <ui-gmap-window templateUrl="map.templateUrl" templateParameter="map.templateParameter">
                </ui-gmap-window>
            </ui-gmap-marker>
        </ui-gmap-google-map>
    </div>
    <div class="map-results">
        <div ng-show="map.control" class="line"></div>
        <h2 ng-show="map.control">Contact Information <i class="fa fa-address-card-o" aria-hidden="true"></i></h2>
        <ul>
            <li ng-repeat="result in newArr"><i class="fa fa-circle-o" aria-hidden="true"></i>
                <span class="result-name">{{result.name}} <br/></span>
                <span class="result-rating">{{checkRating(result.rating)}}</span>
                <span>{{result.formatted_address}} <br/></span>
                <span><a class="list-colored" ng-href="tel:{{result.formatted_phone_number}}">{{result.formatted_phone_number}} <br/></a></span>
                <span><a class="result-website list-underlined" ng-href="{{result.website}}">{{result.website}}</a></span>
                <!-- <span>{{checkRating(result.rating)}}</span> -->
            </li>
        </ul>
    </div>
</div>
