<div class="container" ng-controller="TodoController as todo">
    <div class="todo-wrapper">
        <h2 class="total-items">doables</h2>
        <a ng-click="othersTodos(); show=true" ng-hide="show">View other doable tasks...</a>
        <div class="other-todos" ng-show="show">
            <ul>
                <li ng-repeat="featTodo in randomArray">
                    <div>{{featTodo}}</div>
                </li>
                <div><span>some <cite>tasks</cite> yanked from <a href="http://bit.ly/1Cewmd1">Eponis Sinope</a> and modified for our purposes</span></div>
            </ul>
            <a ng-click="clearOthers();show=false">close</a></div>
        <div class="todo-list">
            <ul class="nav">
                <li ng-repeat="todo in todos">
                    <input class="checkbox" type="checkbox" ng-model="todo.done" />
                    <span class="todo-{{todo.done}} todo">{{todo.todo}}</span>
                    <!-- <input class="data-id" data-id="{{todo.id}}"></input> -->
                </li>
            </ul>
            <form ng-submit="postTodos()">
                <input type="text" Placeholder="Enter Task" maxlength="100" ng-model="input" />
                <p class="error">{{error}}</p>
                <button type="submit" class="button" ng-submit="postTodos()"> Add New Task</button>
                <a class="button" ng-click="deleteTodos()">Remove Selected</a>
            </form>
        </div>
    </div>
</div>
