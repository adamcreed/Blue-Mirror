<div class="medication-container">
    <h2>Add medication:</h2>
    <input type="text">
</div>

<div class="form-container">
        <form class="form-horizontal clearfix">
            <label for="dateFrom" class="col-sm-2 control-label">FROM</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="dateFrom" ng-model="ev.from">
            </div>
            <label for="dateTo" class="col-sm-2 control-label">TO</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="dateTo" ng-model="ev.to">
            </div>
            <label for="dateTitle" class="col-sm-2 control-label">TITLE</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="dateTitle" ng-model="ev.title" placeholder="your title">
            </div>
            <button type="submit" class="btn btn-primary pull-right" ng-click="addEvent()">Create Event</button>
        </form>
    </div>
    <div class="calendar-container">
        <div class="well calWell">
            <div class="row-fluid">
                <div class="span8">
                    <div class="btn-toolbar">
                        <div class="btn-group">
                            <button class="btn btn-success" ng-class="{active: currentView === 'basicDay'}" ng-click="changeView('basicDay', 'calendar')">Day</button>
                            <button class="btn btn-success" ng-class="{active: currentView === 'basicWeek'}" ng-click="changeView('basicWeek', 'calendar')">Week</button>
                            <button class="btn btn-success" ng-class="{active: currentView === 'month'}" ng-click="changeView('month', 'calendar')">Month</button>
                        </div>
                    </div>
                    <div class="calendar" ng-model="eventSources" calendar="calendar" ui-calendar="uiConfig.calendar">

                    </div>
                 </div>
             </div>
        </div>
    </div>
