<div class="journal-container" ng-controller="JournalController as entries">
    <div class="journalbtn-container">
        <button class="past-journals button" ng-click="past=true" ng-hide="past">view past entries</button>
        <button class="add-journals button" ng-click="past=false" ng-show="past">aye</button>
    </div>
    <div class="add-journal-container">
        <form name="journalForm" class="journal-form" ng-hide="past">
            <!-- ng-submit="" -->
            <input type="text" class="journal-title" ng-model="title" maxlength="20">
            <textarea class="journal-entry" type="text" ng-model="text">
    </textarea>
            <p class="error">{{error}}
            </p>
            <a class="button" ng-click="postJournals()">submit</a>
        </form>
    </div>
    <div class="mobile-past" ng-show="past">
        <ul>
            <li ng-repeat="entry in journalsArray">
                <a class="delete-journals" ng-click="deleteJournalEntry(entry)" ng-show="past">delete</a>
                <div ng-hide="edit"> <span class="entry">{{entry.title}}</span>
                    <span class="entry">{{entry.text}}</span>
                    <span class="entry">{{entry.day}}</span>
                    <button class="edit-entry" type="submit" ng-click="edit=true"><span>edit entry</span><img ng-src="http://simpleicon.com/wp-content/uploads/pencil.svg"></button>
                </div>

                <form ng-hide="!edit" class="textarea-container" ng-submit="patchJournalText(text)">
                    <label class="textlabel"> edit your entry<label>
        <textarea type="text" ng-model="text"></textarea>

        <button class="submit-entry" type="submit" ng-click="edit=false">submit entry</button>
              </form>
          </li>
      </ul>
    </div>
    <div class="web-past">
        <h1> </h1>
        <ul>
            <li ng-repeat="entry in journalsArray">
                <a class="delete-journals" ng-click="deleteJournalEntry(entry)">delete</a>
                <div ng-hide="edit"> <span class="entry">{{entry.title}}</span>
                    <!-- <span class="entry">{{entry.text}}</span> -->
                    <span class="entry">{{entry.day}}</span>
                    <!-- <button class="edit-entry" type="submit" ng-click="edit=true"><span>edit entry</span><img ng-src="http://simpleicon.com/wp-content/uploads/pencil.svg"></button> -->
                </div>

                <form ng-hide="!edit" class="textarea-container" ng-submit="patchJournalText(text)">
                    <label class="textlabel"> edit your entry<label>
          <textarea type="text" ng-model="text"></textarea>

          <button class="submit-entry" type="submit" ng-click="edit=false">submit entry</button>
                </form>
            </li>
        </ul>
    </div>
</div>
